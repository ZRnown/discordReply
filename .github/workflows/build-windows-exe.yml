name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config directory
        shell: cmd
        run: |
          if not exist config mkdir config
          if exist config\example_config.json copy config\example_config.json config\config.json

      - name: Build EXE
        shell: cmd
        run: |
          python -m nuitka --standalone --onefile --windows-uac-admin --windows-console-mode=disable --enable-plugin=pyside6 --enable-plugin=multiprocessing --include-package=discord --include-package=aiohttp --include-package=asyncio --include-data-files=config=config --assume-yes-for-downloads --output-filename=DiscordAutoReply.exe --output-dir=dist run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordAutoReply-windows
          path: |
            dist/DiscordAutoReply.exe
