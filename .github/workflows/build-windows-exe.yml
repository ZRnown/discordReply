name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install UPX
        run: |
          choco install upx

      - name: Create version info
        run: |
          echo "__version__ = '${{ github.ref_name }}'" > src/version.py

      - name: Build EXE with Nuitka
        run: |
          python -m nuitka `
            --standalone `
            --onefile `
            --windows-uac-admin `
            --windows-company-name="Discord Auto Reply" `
            --windows-product-name="Discord Auto Reply Tool" `
            --windows-file-version="${{ github.ref_name }}" `
            --windows-product-version="${{ github.ref_name }}" `
            --windows-file-description="Discord Auto Reply Tool" `
            --enable-plugin=tk-inter `
            --enable-plugin=multiprocessing `
            --disable-console `
            --assume-yes-for-downloads `
            --output-filename=DiscordAutoReply `
            --output-dir=dist `
            run.py

      - name: Compress EXE with UPX
        run: |
          upx --best dist/DiscordAutoReply.exe

      - name: Test EXE
        run: |
          # Quick test to ensure EXE starts (will timeout due to GUI)
          Start-Process dist/DiscordAutoReply.exe -WindowStyle Hidden
          Start-Sleep 3
          Stop-Process -Name "DiscordAutoReply" -ErrorAction SilentlyContinue
          Write-Host "EXE test completed"

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist/DiscordAutoReply.exe -DestinationPath DiscordAutoReply-${{ github.ref_name }}-windows.zip

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordAutoReply-windows-exe
          path: dist/DiscordAutoReply.exe
          retention-days: 30

      - name: Upload ZIP archive
        uses: actions/upload-artifact@v4
        with:
          name: DiscordAutoReply-windows-zip
          path: DiscordAutoReply-${{ github.ref_name }}-windows.zip
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/DiscordAutoReply.exe
            DiscordAutoReply-${{ github.ref_name }}-windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
