name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create version file
        run: |
          echo "version = 'dev'" > src/version.py

      - name: Build EXE
        run: |
          python -m nuitka --onefile --windows-uac-admin --windows-console-mode=disable --assume-yes-for-downloads --output-filename=DiscordAutoReply --output-dir=dist run.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordAutoReply-windows
          path: dist/DiscordAutoReply.exe
